<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Document</title>
</head>
<body>
    

        <script>
            document.addEventListener('DOMContentLoaded', function(event) {

            if (window.DeviceOrientationEvent) {
              document.getElementById('notice').innerHTML = 'Working API detected';
              window.addEventListener('deviceorientation', (eventData) => {
                // gamma: Tilting the device from left to right. Tilting the device to the right will result in a positive value.
                const tiltLR = eventData.gamma;
                // beta: Tilting the device from the front to the back. Tilting the device to the front will result in a positive value.
                const tiltFB = eventData.beta;
                // alpha: The direction the compass of the device aims to in degrees.
                const dir = eventData.alpha
                // Call the function to use the data on the page.
                deviceOrientationHandler(tiltLR, tiltFB, dir);
              }, false);
            } else {
              document.getElementById('notice').innerHTML = 'No API detected'
            };

            function deviceOrientationHandler(tiltLR, tiltFB, dir) {
              let beta = Math.ceil(tiltFB);
              let gamma = Math.ceil(tiltLR);
              let alpha = Math.ceil(dir);
              let val1 = Number(beta);
              let val2 = Number(gamma);
              if((val1<=50)&&(val1>=25)&&(val2<=10)&&(val2>=1)){
                alert("Working");
              }else{
                alert("Not Working")
              }
            }

            });
        </script>
</body>
</html>
